<!DOCTYPE html>
<html>
<head>
<style>
  body {
    text-align: center; /* 將整個內容置中 */
  }

  .image-container {
    text-align: center; /* 將圖片置中 */
    margin-top: 20px; /* 上邊距 */
  }

  .centered-image {
    display: inline-block;
    max-width: 100%; /* 最大寬度 */
    height: auto; /* 自動調整高度 */
  }


</style>
</head>
<body>

<div class="image-container">
  <img src="789.jpg"  class="centered-image">
</div>

</body>
</html>
